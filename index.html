<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sangeado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2e/Tokyo_Tower_and_around_Skyscrapers.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: black;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .phrase {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    .photo img {
      width: 250px;
      height: auto;
      border-radius: 50%;
      border: 4px solid white;
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      color: white;
      font-size: 30px;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #ff4b4b;
    }
  </style>
</head>
<body>
  <header>
    Sangeado
  </header>

  <div class="phrase">習うより慣れろ</div>

  <div class="photo">
    <img src="AQUI_PONES_LINK_DE_TU_FOTO" alt="Sangeado">
  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/sangeado.exe/#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/playlist?list=PLuSRv3dipk3vtMs2O88i40OAX4eyl1dsK&si=LqEqwWxhbLELP7m8" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</body>
</html>
